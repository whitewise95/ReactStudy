<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="subject" content="팀프로젝트" />
    <meta name="keywords" content="영화, 영화리뷰, 영화검색" />
    <meta name="description" content="팀프로젝트 메인 페이지 입니다." />
    <meta name="author" content="백현명,전인화,윤희수,남현재" />
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700;900&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="./asset/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/response.css" />
    <title>내배캠 최고 평점 영화 콜렉션</title>
  </head>

  <body>
    <header>
      <h1>
        <a href="./index.html">
          <img src="./asset/logo.png" alt="탈주없조" />
        </a>
      </h1>
    </header>

    <main>
      <div class="search-container">
        <form class="search" id="search-form">
          <label></label>
          <input
            type="text"
            id="search-input"
            placeholder="영화 제목을 검색해 보세요"
          />
          <button type="submit" class="material-icons" id="search-btn">
            search
          </button>
          <button type="reset" class="material-symbols-outlined" id="reset-btn">
            cancel
          </button>
        </form>

        <ul class="card-list"></ul>
      </div>
      <div class="movie-container" id="movie-container"></div>
      <div class="card-list" id="card-list" hidden>
        <!--        서치된 내용들-->
      </div>
      <div id="up-btn">
        <button class="up-btn">
          <i class="fa-solid fa-arrow-up fa-2x"></i>
        </button>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-info-box">
          <img class="footer-logo" src="./asset/logo.png" alt="푸터 로고" />
          <ul class="team-list">
            <li>백현명</li>
            <li>윤희수</li>
            <li>전인화</li>
            <li>남현재</li>
          </ul>
          <p>Copyright © 탈주없조 All Rights Reserved.</p>
        </div>
        <div class="footer-links">
          <a href="https://github.com/NHJeans/JS-basic">
            <img src="./asset/github.png" alt="GitHub" />
          </a>
        </div>
      </div>
    </footer>

    <!-- 스크립트 -->
    <script src="./js/constants/movieConstants.js"></script>
    <script src="./js/utils/fetchUtils.js"></script>
    <script
      src="https://kit.fontawesome.com/72fc008e44.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
