<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="16x16" href="../asset/logo.png" />
    <link rel="stylesheet" href="../css/sub.css" />
    <link rel="stylesheet" href="../css/swal.css" />
    <link rel="stylesheet" href="../css/response.css" />
    <title>상세페이지</title>
  </head>

  <body>
    <header>
      <h1>
        <a href="../index.html">
          <img src="../asset/logo.png" alt="탈주없조" />
        </a>
      </h1>
    </header>

    <main class="sub_page">
      <!-- 영화 상세 정보 -->
      <div class="movie_info">
        <div class="text_wrap">
          <h2 class="title" id="title">
            <!-- 영화 제목 -->
          </h2>

          <div class="info_wrap">
            <ul class="info_list" , id="info_list">
              <!--  영화정보-->
            </ul>
            <div class="like_btn"></div>
          </div>

          <p class="desc" id="desc">
            <!--  영화줄거리-->
          </p>
        </div>
        <div class="movie_image_form">
          <img id="movie_image" />
        </div>
      </div>

      <div class="movie_cont">
        <!-- 컨텐츠 정보 -->
        <div class="cont_info">
          <div class="cont_item">
            <h3 class="title">관련 동영상</h3>
            <ul class="video_list" id="video_list">
              <!-- 관련 동영상 -->
            </ul>
          </div>

          <div class="cont_item">
            <div class="title_area">
              <h3 class="title">감독/출연</h3>
              <!-- <a href="" class="btn_more">더보기</a> -->
            </div>
            <ul class="char_list" id="char_list">
              <!--              등장인물-->
            </ul>
          </div>
          <div class="cont_item review_title_cont">
            <h3 class="review-title">사용자 평</h3>
            <button id="reviewBtn" class="review_btn">리뷰 작성</button>
            <div id="reviewModalContainer" class="black-bg">
              <div id="reviewModal" class="white-bg">
                <h2 id="reviewTitle">리뷰 작성</h2>
                <form id="reviewForm" method="POST">
                  <label for="author">작성자명:</label>
                  <input type="text" id="author" name="name" required />
                  <label for="content">내용:</label>
                  <textarea
                    id="content"
                    name="content"
                    placeholder="이 작품에 대한 생각을 자유롭게 표현해주세요."
                    maxlength="60"
                    required
                  ></textarea>
                  <label for="password">비밀번호:</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="패스워드는 4자 이상, 10자 이하이어야 합니다."
                    required
                  />

                  <input type="submit" value="저장" id="saveBtn" />
                  <input type="button" value="취소" id="cancelBtn" />
                </form>
              </div>
            </div>
            <section>
              <div id="reviewContainer">
                <p class="review-author"></p>
                <p></p>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-info-box">
          <img class="footer-logo" src="../asset/logo.png" alt="푸터 로고" />
          <ul class="team-list">
            <li>백현명</li>
            <li>윤희수</li>
            <li>전인화</li>
            <li>남현재</li>
          </ul>
          <p>Copyright © 탈주없조 All Rights Reserved.</p>
        </div>
        <div class="footer-links">
          <a href="https://github.com/NHJeans/JS-basic">
            <img src="../asset/github.png" alt="GitHub" />
          </a>
        </div>
      </div>
    </footer>

    <script src="../js/constants/movieConstants.js"></script>
    <script src="../js/utils/fetchUtils.js"></script>
    <script src="../js/feature/like.js"></script>
    <script src="../js/feature/sub.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../js/feature/review.modal.js"></script>
    <script type="module" src="../js/feature/review.js"></script>
  </body>
</html>
