<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit= no">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="src/utils/fetchUtils.js"></script>
    <link rel="stylesheet" href="style/movies/movie.css">
    <script src="src/movies/movie.js"></script>
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
        </div>
    </div>
</header>

<div class="header">
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">MOVIE LISTS</h1>
            <p class="col-md-8 fs-4">영화와 텔레비전 프로그램에 대한 정보를 수집하고 제공하는 서비스입니다. 영화, TV 프로그램, 배우, 감독 등의 정보를 검색하고, 영화 및 TV 쇼에
                대한 포스터, 예고편, 배우 목록 등의 다양한 정보를 제공하여 쉽게 원하는 정보를 찾을 수 있도록 도와줍니다.</p>

            <div style="display: flex">
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                           aria-label="Search" id="moviesSearch">
                </form>
                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2" onclick="moviesSearch()">Search</button>
                    <button type="button" class="btn btn-outline-light me-2" onclick="init()">초기화</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="movie-list-box">
    <div class="row row-cols-1 row-cols-md-4 g-4 movies">
    </div>
</div>
</body>
</html>
